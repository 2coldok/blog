    <style>
      .universe {
        position: absolute;
        top: 50%;
        left: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);

        /* background: url('/blog/image/universe2.png');
        background-size: cover;

        background-position: center center; */
      }

      .sophon {
        position: absolute;
        /* top: 40%;
        left: 50%; */
        width: 130px;
        height: 200px;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border: 2px solid rgb(30, 20, 60);
        border-bottom: none;
        animation: rotate 0.5s linear infinite;
      }

      .sophon:nth-child(2) {
        border: 4px solid rgb(181, 172, 172);
        border-bottom: none;
        animation-duration: 3s;
      }

      .sophon:nth-child(3) {
        border: 5px solid rgb(99, 100, 105);
        border-bottom: none;
        animation-duration: 1s;
      }

      .sophon:nth-child(4) {
        border: 5px solid rgb(112, 112, 99);
        border-bottom: none;
        animation-duration: 2s;
      }
      
      .sophon:nth-child(5) {
        border: 2px solid rgb(7, 8, 12);
        border-bottom: none;
        animation-duration: 0.9s;
      }

      .sophon:nth-child(6) {
        border: 4px solid rgb(178, 178, 178);
        border-bottom: none;
        animation-duration: 1.5s;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      
    </style>

    <div class="universe">
      <div class="sophon"></div>
      <div class="sophon"></div>

      <div class="sophon"></div>
      <div class="sophon"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Single Page Apps for GitHub Pages
    // https://github.com/rafrex/spa-github-pages
    // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    // ----------------------------------------------------------------------
    // This script checks to see if a redirect is present in the query string
    // and converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
      (function (l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function (v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
