<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Check the segments to prevent redirect loops on actual file requests
    const segments = location.pathname.split('/').filter(Boolean);
    if (!segments.length || !segments[segments.length - 1].includes('.')) {
      // Redirect to the base `index.html` file
      window.location.href = '/index.html' + location.pathname + location.search;
    }
  </script>
</head>
<body>
  <p>Redirecting you to the homepage...</p>
</body>
</html>
